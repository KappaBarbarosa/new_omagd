# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 100000 # 500000 for 6h_vs_8z

runner: "parallel"
batch_size_run: 8 # batch_size_run=4, buffer_size = 2500, batch_size=64  for 3s5z_vs_3s6z
buffer_size: 5000 
batch_size: 128

t_max: 10050000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
run: "v2"
mac: "n_mac"
agent: "n_rnn"
agent_output_type: q

learner: "nq_graph_learner"
mixer: "qmix"
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.001 # Learning rate for agents
td_lambda: 0.6 # 0.3 for 6h_vs_8z
optimizer: 'adam'
q_lambda: False

# rnn layer normalization
use_layer_norm: False

# orthogonal init for DNN
use_orthogonal: False
gain: 0.01

# Priority experience replay
use_per: False
per_alpha: 0.6
per_beta: 0.4
return_priority: False

#name: "qmix_env= 8_adam_td_lambda"
name: "omagd"
use_wandb: False

# =============================================================================
# Graph Reconstruction Configuration
# =============================================================================

# Enable graph reconstruction
use_graph_reconstruction: True

# Graph reconstruction loss weight
graph_reconstruction_weight: 1.0

# Training stage: "stage1" (train tokenizer) or "stage2" (train mask_predictor/diffusion)
recontructer_stage: "stage1"

# Stage 2 model type: "diffusion" or "masked_predictor"
stage2_model_type: "masked_predictor"
stage2_input_mode: "token"

# =============================================================================
# Tokenizer Configuration (Stage 1)
# =============================================================================
tokenizer_config:
  # Core VQ parameters
  hid: 64                    # Hidden layer dimension
  code_dim: 32               # Token embedding dimension (VQ codebook dimension)
  n_codes: 1024              # Vocabulary size (number of codes in codebook)
  
  # VQ training parameters
  commitment_weight: 0.5     # VQ commitment loss weight
  use_cosine: False       # Use cosine similarity for VQ (instead of L2)
  decay: 0.9                 # EMA decay rate for codebook updates
  revive_threshold: 0.05     # Threshold for reviving dead codes
  
  # Encoder configuration
  encoder_type: "mlp"        # Options: "mlp", "linear", "gnn", "gat", "gcn", "gin"
  encoder_hid: 64            # Encoder hidden dimension
  encoder_layers: 2          # Number of encoder layers
  dropout: 0.1               # Dropout rate
  
  # Decoder configuration
  decoder_type: "mlp"        # Options: "mlp" or "gnn"
  decoder_hid: 64           # Decoder hidden dimension
  decoder_layers: 2          # Number of decoder layers

pretrained_tokenizer_path: ""
# =============================================================================
# Masked Predictor Configuration (Stage 2)
# =============================================================================
mask_predictor_config:
  # Transformer architecture parameters
  d_model: 256              # Transformer embedding dimension
  nhead: 8                  # Number of attention heads
  num_encoder_layers: 6     # Number of transformer encoder layers
  dim_feedforward: 1024     # FFN hidden dimension (typically 4 * d_model)
  dropout: 0.1              # Dropout rate
  
  # Graph-specific parameters
  num_node_types: 3         # Number of node types (SELF, ALLY, ENEMY)
  max_nodes: 32             # Maximum number of nodes for learnable query embeddings
  
  # Training parameters
  mask_ratio: 0.15          # Masking ratio (0.10-0.30, BERT standard is 0.15)
  
  # Input mode (should match stage2_input_mode)
  # Note: This is typically set automatically based on stage2_input_mode
  # but can be overridden here if needed
pretrained_mask_predictor_path: ""

# =============================================================================
# Pretrain Configuration
# =============================================================================
graph_pretrain_episodes: 5000     # Episodes to collect before pretrain
graph_pretrain_epochs: 100       # Training epochs for pretrain
graph_pretrain_batch_size: 32     # Batch size for pretrain (defaults to batch_size if not set)
graph_lr: 0.005                   # Learning rate for graph reconstructer
graph_pretrain_log_interval: 1   # Log interval during pretrain (epochs)
graph_pretrain_eval_interval: 20  # Evaluation interval (epochs)
graph_pretrain_eval_episodes: 40  # Number of NEW episodes to collect for evaluation

# =============================================================================
# Evaluation-Only Configuration
# =============================================================================
evaluation_only: False            # Run evaluation-only mode (no training)
eval_report_episodes: 3           # Number of episodes for detailed step-by-step logging
